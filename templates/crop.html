{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">

    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg p-4">
                <h3 class="text-center text-success mb-3">
                    ðŸŒ¾ Crop Recommendation
                </h3>

                <form method="POST">
                    {% csrf_token %}

                    <label class="form-label fw-bold">Soil Type</label>
                    <select name="soil" class="form-select" required>
                        <option value="">Select Soil</option>
                        <option value="black">Black Soil</option>
                        <option value="red">Red Soil</option>
                        <option value="alluvial">Alluvial Soil</option>
                    </select>

                    <label class="form-label fw-bold mt-3">Season</label>
                    <select name="season" class="form-select" required>
                        <option value="">Select Season</option>
                        <option value="kharif">Kharif</option>
                        <option value="rabi">Rabi</option>
                        <option value="zaid">Zaid</option>
                    </select>

                    <div class="d-grid mt-4">
                        <button class="btn btn-success btn-lg">
                            Recommend Crops
                        </button>
                    </div>
                </form>

                {% if crops %}
                <div class="alert alert-success mt-4">
                    <h5>âœ… Recommended Crops:</h5>
                    <ul>
                        {% for crop in crops %}
                        <li>{{ crop }}</li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}

            </div>

        </div>
    </div>

</div>

{% endblock %}
